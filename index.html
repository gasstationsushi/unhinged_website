<html>

        <div class = "main-container">
            <div class = "header">
                <h1>unhinged</h1>
                <div class = "homepage-line">
                    <hr>
                </div>
                <ul class = "homepage-nav-bar">
                    <li class = "nav-bar-item"><a class = "home-nav-bar-item" href = "politics.html">Politics</a></li>
                    <li class = "nav-bar-item"><a class = "home-nav-bar-item" href = "fashion.html">Fashion</a></li>
                </ul>
            </div>
            <div class = "main-content">
                <p>news stuff</p>
                <div class = "update-slide">
                    <div class = "slides fade">
                        <div class = "number-text">
                            1/3
                        </div>
                        <img src = "im-99078.jpeg" style = "width: 100%">
                        <div class = "caption-text">
                            The Stock Market, Reddit, Discord, and Shorting
                        </div>
                    </div>
                    <div class = "slides fade">
                        <div class = "number-text">
                            2/3
                        </div>
                        <img src = "ee63c3bf45a96c0d5ac498ba64dedc94.jpg" style = "width: 100%">
                        <div class = "caption-text">
                            Keeping Up With The First 100
                        </div>
                    </div>
                    <div class = "slides fade">
                        <div class = "number-text">
                            3/3
                        </div>
                        <img src = "22102.jpeg" style = "width: 100%">
                        <div class = "caption-text">
                            COVID-19 Updates
                        </div>
                    </div>
                    <a class = "prev" onclick = "plusSlides(-1)">&#10094;</a>
                    <a class = "next" onclick = "plusSlides(1)">&#10095;</a>
                </div>
                <br>
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                </div>
                <script>
                    var slideIndex = 1;
                    showSlides(slideIndex);

                    function plusSlides(n) {
                        showSlides(slideIndex += n);
                    }

                    function currentSlide(n) {
                        showSlides(slideIndex = n);
                    }

                    function showSlides(n) {
                        var i;
                        var slideArray = document.getElementsByClassName("slides");
                        var dots = document.getElementsByClassName("dot");
                        if (n > slideArray.length) {slideIndex = 1}    
                        if (n < 1) {slideIndex = slideArray.length}
                        for (i = 0; i < slideArray.length; i++) {
                            slideArray[i].style.display = "none";  
                        }
                        for (i = 0; i < dots.length; i++) {
                            dots[i].className = dots[i].className.replace(" active", "");
                        }
                        slideArray[slideIndex-1].style.display = "block";  
                        dots[slideIndex-1].className += " active";
                    }
                </script>
            </div>
        </div>
    </body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</html>
